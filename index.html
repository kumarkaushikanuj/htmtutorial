<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using HTML Boolean Attributes</title>
</head>
<body>
    <p><input type="email" required></p>
    <p><input type="submit" value="Submit" disabled></p>
    <p><input type="checkbox" checked></p>
    <p><input type="text" value="Read only text" readonly></p>
</body>
</html>
